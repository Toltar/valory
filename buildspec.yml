version: 0.2
env:
  variables:
    NVM_DIR: /root/.nvm
    NODE_VERSION: 8.9
phases:
  install:
    commands:
      - sudo apt-get install git
      - chmod +x build_scripts/*.sh
      - bash build_scripts/install.sh
      - bash build_scripts/retrieve_git_meta.sh
  pre_build:
    commands:
      - bash build_scripts/pre_build.sh
  build:
    commands:
      - bash build_scripts/build.sh
